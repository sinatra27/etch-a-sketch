<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
    
        <link rel="stylesheet" href="./styles.css">

        <script src="https://kit.fontawesome.com/25334ffcc1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        
        <main>
            <div class="container"></div>
        </main>

        <section class="sliderSize">
            <h3>Grid Size</h3>
            <input type="range" id="gridSlider" min="1" max="100" value="16" oninput="gridSize.innerText = `${this.value} x ${this.value}`" onchange="createGrid(this.value)">
            <p id="gridSize">16 x 16</p>
        </section>

        <section class="settings">
            <div class="backgroundColor">
                <input type="color" id="bgColorSelect" value="#eaeaea" onchange="bgColorUpdate(this.value)">
                <label for="bgColorSelect" id="bgColorLabel">Background Color</label>
            </div>
            <div class="penColor">
                <input type="color" id="penColorSelect" value="#696969" onchange="penColorUpdate(this.value)">
                <label for="penColorSelect" id="penColorLabel">Pen Color</label>
            </div>
            <div class="rainbowMode">
                <button id="rainbowBtn" onclick="rainbowToggle()">Rainbow Mode</button>
            </div>
            <div class="gridlines">
                <button id="gridlinesBtn" onclick="gridlinesToggle()">Gridlines</button>
            </div>
            <div class="eraser">
                <button id="eraserBtn" onclick="eraserToggle()">Eraser</button>
            </div>
            <div class="clear">
                <button id="clearBtn" onclick="clearGrid()">Clear</button>
            </div>
        </section>

        <footer class="footer">
            <p>Built by <a href="https://github.com/sinatra27" target="_blank">sinatra27</a> Â© 2024 &nbsp;<a href="https://github.com/sinatra27/etch-a-sketch" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a></p>
        </footer>
    </body>

    <script src="./script.js"></script>
</html>
